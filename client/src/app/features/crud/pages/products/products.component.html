

<div class="bg-dark " *ngIf= "loaded">

                    <h5 class="card-title">{{product.nombre}}</h5>
                    <a routerLink="update/{{product.id}}" class="btn btn-secondary mx-2">Descripci√≥n</a>

                  </div>
                </div>
