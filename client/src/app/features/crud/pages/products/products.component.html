<!--Crear ruta para eliminar productos en el Back y asignar la variable al boton y agregar un cartel
que diga esta seguro de eliminar?-->

<div class="bg-dark " *ngIf="loaded">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-4 col-md-12 col-mb-4" *ngFor = 'let product of products'>
              <div class="card mt-2" style="width: 18rem;">
                <img src="http://localhost:3000/images/{{product.imagen}}" class="card-img-top img-fluid" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{product.nombre}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Categoria : {{product.nombreCategoria}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Precio : {{product.precio}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Stock : {{product.stock}}</h6>
                    <a routerLink="update/{{product.id}}" class="btn btn-secondary mx-2">Editar</a>
                    <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
                  </div>
                </div>
          </div>
      </div>
  </div>
  </div>
